<form [formGroup]="cvForm" (ngSubmit)="onSubmit()" class="container" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Last Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Last Name" required>
      <div class="text-danger" *ngIf="cvForm.get('name')?.invalid && cvForm.get('name')?.touched">
        Please provide a last name.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name:</label>
      <input type="text" id="firstname" formControlName="firstname" class="form-control" placeholder="First Name" required>
      <div class="text-danger" *ngIf="cvForm.get('firstname')?.invalid && cvForm.get('firstname')?.touched">
        Please provide a first name.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="number" id="age" formControlName="age" class="form-control" placeholder="Age" required>
      <div class="text-danger" *ngIf="cvForm.get('age')?.invalid && cvForm.get('age')?.touched">
        Invalid Age.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="path" class="form-label">Path:</label>
      <input type="text" id="path" formControlName="path" class="form-control" placeholder="Path">
    </div>

    <div class="mb-3">
        <label for="cin" class="form-label">Cin:</label>
        <input type="text" id="cin" formControlName="cin" class="form-control" placeholder="cin">
    </div>


  
    <div class="mb-3">
      <label for="job" class="form-label">Job:</label>
      <input type="text" id="job" formControlName="job" class="form-control" placeholder="Job">
    </div>
  
    <button type="submit" [disabled]="cvForm.invalid" class="btn btn-primary">Submit</button>
  


</form>
